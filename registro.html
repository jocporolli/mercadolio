<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <Title>Mercadolio - Registro</Title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="img\iconom.png">
        <link rel="stylesheet" href="/bootstrap-5.2.2-dist.zip">
    </head>
    <body>
        <main>
            <div class="registro">
                <div class="headreg">
                    <img src="/img/iconom.png" alt="ícono">
                    <h1>Mercadolio</h1>
                </div>
                <form>
                    <div class="datos">
                        <label for="nombre"><i class='bx bxs-user'></i><br>Nombre</label>
                        <input type="text">
                    </div>
                    <div class="datos">
                        <label for="email"><i class='bx bx-envelope'></i><br>Email</label>
                        <input type="email">
                    </div>
                    <div class="datos">
                        <label for="contraseña"><i class='bx bxs-lock-alt'></i><br>Contraseña</label>
                        <input type="password">
                    </div>
                    <input type="submit">
                </form>
            </div>
        </main>
    </body>
</html>
